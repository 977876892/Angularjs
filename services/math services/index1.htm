<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script src="app1.js"></script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="1">
		<tr>
			<td>First number</td>
			<td>
				<input type="number" ng-model="fnum">
			</td>
		</tr>
		<tr>
			<td>Second number</td>
			<td>
				<input type="number" ng-model="snum">
			</td>
		</tr>
		<tr>
			<td>Choose</td>
			<td>
				<button ng-click="getsum()">+</button>
				<button ng-click="getsub()">-</button>
				<button ng-click="getmul()">*</button>
				<button ng-click="getdiv()">/</button>
			</td>
		</tr>
		<tr>
			<td>Result =</td>
			<td>
				{{result}}
			</td>
		</tr>
	</table>
	{{cho}}
</body>
</html>
