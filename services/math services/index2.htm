<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope,demoser){
			$scope.fnum="";
			$scope.snum="";
			$scope.sum=function(){
				var x=demoser.sum(parseInt($scope.fnum),parseInt($scope.snum));
				$scope.res=x;
			}
			$scope.min=function(){
				var x=demoser.min(parseInt($scope.fnum),parseInt($scope.snum));
				$scope.res=x;
			}
		});
		app.service("demoser",function(){
           this.sum=function(x,y){
           	var z=x+y;
           	return z;
           }
           this.min=function(x,y){
           	var z=x-y;
           	return z;
           }
		});
		
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="">
		<tr>
			<td>First Number</td>
			<td>
				<input type="number" ng-model="fnum">
			</td>
		</tr>
		<tr>
			<td>Secound Number</td>
			<td>
				<input type="number" ng-model="snum">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" ng-click="sum()" value="+">
				<input type="submit" ng-click="min()" value="-">
			</td>
		</tr>
		<tr>
			<td>Result</td>
			<td>{{res}}</td>
		</tr>
	</table>
</body>
</html>
