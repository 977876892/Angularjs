<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("demo",function($scope,$timeout){
			$scope.name="my name is";
			$timeout(function(){
				$scope.name="sairam";
			},2000);
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="demo">
	{{name}}
</body>
</html>
