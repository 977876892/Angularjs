<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.sairam="patro";

			$scope.cli=function(){
			$scope.xy="sairam";
		}
		});
		
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<h2>One way</h2>
	<div ng-bind="sairam"></div>
	

	<h2>two way</h2>
	<input type="text" ng-model="sai">
	{{sai}}

	<h2>ng-init</h2>
	<div ng-init="x=['one','two','three']"></div>
	<p ng-bind="x">{{x}}</p>

	<div ng-init="y=[{name:'ram',class:'10th'},{name:'om',class:'8th'},{name:'jai',class:'1th'},]"></div>
	<h3 ng-repeat="x in y">{{x.name}}{{x.class}}</h3>

	<button ng-click="cli()">click</button>{{xy}}
</body>
</html>
