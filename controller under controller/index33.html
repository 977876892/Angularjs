<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo1",function($scope,$rootScope){
			$rootScope.show1="hello sai";
			$scope.x=["one","two","three"];
		});
		
		app.controller("demo2",function($scope,$rootScope){
             $scope.show2=$rootScope.show1;
             alert($scope.show2);

             $scope.y=["one","two","three"];
		});
	</script>
</head>
<body ng-app='my'>
	<div ng-controller="demo1">
		  <div ng-controller="demo2">
		      {{show2}}

		      <ul>
		      	<li ng-repeat="item in x">{{item}}</li>
		      </ul>

		      <ul>
		      	<li ng-repeat="item in y">{{item}}</li>
		      </ul>
		  </div>
	</div>
</body>
</html>
