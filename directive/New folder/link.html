<div ng-controller="onectrl">
	<ul>
		<li ng-repeat="item in items">{{item}}</li>
	</ul>
	<table border="2">
		<tr>
			<th>Name</th>
			<th>Class</th>
			<th>Images</th>
			<th>Search:-<input type="text" ng-model="s1.name" placeholder="Name"></th>
		</tr>
		<tr ng-repeat="table in item | filter:s1">
			<td>{{table.name}}</td>
			<td>{{table.classs}}</td>
			<td><img src="{{table.img}}" alt=""></td>
		</tr>
	</table>
</div>
