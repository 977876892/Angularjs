<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("demo",function($scope){
          $scope.per=function(){
          	fname="";
          	sname="";
          };
          $scope.full=function(){
          	var x=$scope.per;
          	return x.fname+""+x.sname;
          };
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="demo">
	<input type="text" ng-model="per.fname"><br>
	<input type="text" ng-model="per.sname">
	<h2>{{full()}}</h2>
</body>
</html>
