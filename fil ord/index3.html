<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
           $scope.x=[1,2,3,4,5,6];
		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<button ng-click="y='x';a=!a">click</button>
	<h2 ng-repeat="a in x  | orderBy:x:a">{{a}}</h2>
</body>
</html>
