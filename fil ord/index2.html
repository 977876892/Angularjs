<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>	</title>
	<script src="angular.min.js"></script>
	<script>
		var obj=angular.module("myApp",[]);
		obj.controller("democtrl",function($scope){
			$scope.details=["sai","ram","jai","om","hari"];
		});
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="democtrl">
	   <button ng-click="x='details';a=!a">click</button>
		<ul>
			<li ng-repeat="item in details | orderBy:x:a"><a href="">{{item}}</a></li>
		</ul>
	</div>
</body>
</html>
