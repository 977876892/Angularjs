<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
    	var hello=angular.module("myApp",[]);

    	hello.controller("SubController",
                function($scope)
				{
                	$scope.subject=['1.jpg','2.jpg','3.jpg'];
                }
    		);
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="SubController">
		<img ng-repeat="item in subject" src="{{item}}"/>
	</div>
</body>
</html>
