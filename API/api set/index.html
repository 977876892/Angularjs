<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="">
	<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>NUMBER</th>
		<th>AIRDATE</th>
	</tr>
		<tr ng-repeat="item in mydata">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.number}}</td>
			<td>{{item.airdate}}</td>
		</tr>
	</table>
</body>
</html>
