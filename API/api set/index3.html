<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("demo",function($scope,$http){
			$http({method:"get",url:"http://api.tvmaze.com/schedule?country=US&date=2014-12-01"})
			.then(function Success(res){
				$scope.x=res.data;
			},function Errror(res){
                $scope.x=res.data;
			});
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="demo">
	<table border="2">
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		<tr ng-repeat="item in x">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
		</tr>
	</table>
</body>
</html>
