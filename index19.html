<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.a="sairam";
			 $scope.show=function(){
			 	$scope.q=!$scope.q;
			 }
		});
	</script>
</head>
<body ng-app="my">
	<div ng-controller="demo">

	<button ng-click="show()">click</button>
		<h2 ng-hide="q">{{a}}</h2>
	</div>
</body>
</html>
