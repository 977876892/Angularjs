<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>	</title>
	<script src="angular.min.js"></script>
	<script>	
       var obj=angular.module("myApp",[]);
       obj.controller("Democtrl",function($scope){
           $scope.names=[{name:"sai",sub:"math",roll:20},{name:"ram",sub:"mil",roll:30}];
         
       });
	</script>
	
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">	
        <table border="2">	
            <tr>
            	<th ng-click="a='name';x=!x">Name</th>
            	<th ng-click="a='sub';x=!x">Subject</th>
            	<th ng-click="a='roll';x=!x">Roll</th>
            </tr>
            <tr ng-repeat="item in names | orderBy:a:x">
            	<td>{{item.name}}</td>
            	<td>{{item.sub}}</td>
            	<td>{{item.roll}}</td>
            </tr>
        </table>	
	</div>
</body>
</html>
