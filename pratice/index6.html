<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
      obj.controller("Democtrl",
        function($scope){
           $scope.name="";
           $scope.pass="";
           $scope.msg="";
           $scope.login=function()
           {
            if($scope.name == "sai" && $scope.pass == "123"){
              $scope.msg="hiiiiii";
            }
            else{
              $scope.msg="byyy";
            }
           };
      });
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">
   <input type="text" placeholder="username" ng-model="name"><br>
   <input type="password" placeholder="password" ng-model="pass"><br>
    <input type="button" value="Login" ng-click="login()">
    <span>{{msg }}</span>
  </div>
</body>
</html>
