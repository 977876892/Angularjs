<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var obj=angular.module("myApp",[]);
	obj.controller("DemoController",
		function($scope){
               $scope.name=
               [
                     {name:"sai",roll:20,fee:20000},{}
               ];
             
               $scope.s1={name:""};

		});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<table border="2">
		   <tr>
		   	<th>
		   	    name
		   	    <input type="text" ng-model="s1.name">
		   	</th>
		   </tr>	
		   <tr ng-repeat="item in name | filter:s1">
		   	<td>{{item.name}}</td>
		   </tr>
		</table>
	</div>
</body>
</html>
