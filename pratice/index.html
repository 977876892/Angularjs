<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var obj=angular.module("myApp",[]);
	obj.controller("DemoController",
		function($scope){
           $scope.detail=[{name:"sai",salary:20000,job:"manager"}];
           
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
          <span ng-repeat="item in detail">
		  name{{item.name}}<br/>
         salary{{item.salary}}<br/>
          job{{item.job}}
		  </span>
	</div>
</body>
</html>
