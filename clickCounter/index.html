<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script  src="angular.min.js"></script>
    
</head>
<body>
<div ng-app="">
	<h2 style="color:green;"><input type="checkbox" ng-model="disab">Disable:-
	<input type="button" ng-disabled="disab" value="Disable"></h2><br>

    <h2 style="color:teal;"><input type="checkbox" ng-model="show">Show:-
    <input type="button" ng-show="show" value="Show"></h2><br>

    <h2 style="color:pink;"><input type="checkbox" ng-model="hide">Hide:-
    <input type="button" ng-hide="hide" value="Hide"></h2><br>

    Total Click:-{{click}}
    <img src="1.jpg" ng-click="click= click+ 1" alt="">
    </div>
</body>
</html>
