<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var obj=angular.module("myApp",[]);
		obj.controller("democtrl",function($scope){
            $scope.fname="";
            $scope.lname="";
		});
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="democtrl">
		First name:-
		<input type="text" ng-model="fname"> <br>
		Last name:-
		<input type="text" ng-model="lname"> <br>
		Name:-<h2>{{fname}}{{lname}}</h2>
	</div>
</body>
</html>
