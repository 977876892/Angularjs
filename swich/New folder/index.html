<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script src="angular-route.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="myapp" ng-controller="democtrl">
    <img src="1.jpg" alt="" ng-click="list='one'">
    <img src="2.jpg" alt="" ng-click="list='two'">
    <img src="3.jpg" alt="" ng-click="list='three'">
	<div ng-switch="list">
		<div ng-switch-when="one">
			<ul ng-repeat="x in item">
				<li>{{x}}</li>
			</ul>
		</div>
		<div ng-switch-when="two">
		   <input type="text" ng-model="ser.name">
			<table border="2">
				<tr>
					<th>Name</th>
					<th>Subject</th>
					<th>salary</th>
				</tr>
				<tr ng-repeat="y in items | filter:ser">
					<td>{{y.name | uppercase}}</td>
					<td>{{y.sub |uppercase}}</td>
					<td>{{y.salary}}</td>
				</tr>
			</table>
		</div>
		<div ng-switch-when="three">
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="#ser">Service</a>
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
