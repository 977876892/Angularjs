<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var obj=angular.module("myApp",[]);

	obj.controller("DemoController",
		function($scope){
           $scope.x="name";
           $scope.student=
           [
               {name:"sai",roll:20,course:"html"},
               {name:"ram",roll:30,course:"css"},
               {name:"jai",roll:40,course:"js"}
           ];
           $scope.a=false;
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<table border="2" width="200px">
			<tr>
				<th><a href="" ng-click="x='name';a=!a">student name</a></th>
				<th><a href="" ng-click="x='roll';a=!a">student roll</a></th>
				<th><a href="" ng-click="x='course';a=!a">student course</a></th>
			</tr>
			<tr ng-repeat="item in student | orderBy:x:a">
				<td>{{item.name}}</td>
				<td>{{item.roll}}</td>
				<td>{{item.course}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
