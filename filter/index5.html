<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var obj=angular.module("myApp",[]);
		obj.controller("DemoCtrl",
			function($scope){
               $scope.names=
               [
                  {name:"sairam",add:"hyd",sub:"oriya",fee:2000},
                  {name:"jai",add:"ban",sub:"hindi",fee:4000},
                  {name:"om",add:"bam",sub:"telugu",fee:2500},
                  {name:"sri",add:"mum",sub:"marthi",fee:2800}
               ];
               $scope.emp={name:"",add:"",sub:"",fee:""};
		})
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoCtrl">
		Search:-<input type="text" ng-model="emp.name">
		
		select:-<select ng-model="emp.sub">
			<option value="">All</option>
			<option>oriya</option>
			<option>hindi</option>
			<option>telugu</option>
			<option>marthi</option>
		</select>
		
		<table border="2">
			<tr>
				<th>name</th>
				<th>add</th>
				<th>sub</th>
				<th>fee</th>
			</tr>
			<tr ng-repeat="item in names | filter:emp">
				<td>{{item.name}}</td>
				<td>{{item.add}}</td>
				<td>{{item.sub}}</td>
				<td>{{item.fee}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
