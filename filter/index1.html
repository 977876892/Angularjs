<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var obj=angular.module("myApp",[]);

	obj.controller("DemoController",
		function($scope){
           $scope.subjects=["ajs","html","js","css","java","responsive"];
	      $scope.x=true;
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<table>
			<tr>
				<th><a href="" ng-click="x=!x">subject</a></th>
			</tr>
			<tr>
				<td ng-repeat="item in subjects | orderBy:item:x">{{item}}<br/></td>
			</tr>
		</table>
	</div>
</body>
</html>
