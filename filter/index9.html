<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
           $scope.ar=[10,20,30,40,50,60,70,80];
           $scope.x="";
           $scope.y="";
		});
		app.filter("demofil",function(){
			var fn=function(input){
				var output="";
				output=input.toUpperCase();
				return output;
			};
			return fn;
		});
		app.filter("demofil1",function(){
			var fn=function(input,min,max){
				var output=[];
				for(i=0;i<input.length;i++){
					if(input[i]>=min && input[i]<max){
						output.push(input[i]);
					}

				}
				return output;
			}
			return fn;
		});
	</script>
</head>
<body ng-app="my">
   <div ng-controller="demo">
	min value:-
	<select ng-model="x">
		<option>0</option>
		<option>20</option>
		<option>30</option>
		<option>40</option>
	</select>
	max value:-
	<select ng-model="y">
		<option>35</option>
		<option>80</option>
		<option>32</option>
		<option>41</option>
	</select>
	<ol>
		<li ng-repeat="item in ar">{{item | demofil1:x:y}}</li>
	</ol>
	</div>
</body>
</html>
