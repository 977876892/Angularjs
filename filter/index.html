<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
  	var obj=angular.module("myApp",[]);

  	obj.controller("DemoController",
  		function($scope){
            $scope.empname="sai";
            $scope.position="manager";
            $scope.salary=20000;
  	});
  </script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<table border="3" width="200px">
			<tr>
				<th>name</th>
				<th>position</th>
				<th>salary</th>
			</tr>
			<tr>
				<td>{{empname| uppercase}}</td>
				<td>{{position | lowercase}}</td>
				<td>{{salary | currency}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
