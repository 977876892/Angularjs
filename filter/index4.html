<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
	var obj=angular.module("myApp",[]);

	obj.controller("DemoController",
		function($scope){
          $scope.student=
          [
              {name:"sai",course:"html",fee:2000},
              {name:"jai",course:"java",fee:3000},
              {name:"om",course:"css",fee:5000}
          ];
          $scope.s1={name:"",course:"",fee:""};
		 
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		stu name:<input type="text" ng-model="s1.name">
		course name:
		<select ng-model="s1.course">
			<option value="">all</option>
			<option>html</option>
			<option>java</option>
			<option>css</option>
		</select>
		<table border="2">
			<tr>
				<th>name</th>
				<th>course</th>
				<th>fee</th>
			</tr>
			<tr ng-repeat="item in student | filter:s1">
				<td>{{item.name}}</td>
				<td>{{item.course}}</td>
				<td>{{item.fee}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
