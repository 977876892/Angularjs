<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
    	obj.controller("DemoController",
    		function($scope){
               $scope.course=
              ["html","css","java",".net","jboss"];
              $scope.reverse=false;
    	});
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<table border="1">
			<tr>
				<th>
					<a href="" ng-mouseover="reverse=!reverse">course</a>
				</th>
			</tr>
			<tr ng-repeat="item in course | orderBy:item:reverse">
				<td>{{item}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
