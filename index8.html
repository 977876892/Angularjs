<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script src="angular-route.js"></script>
	<script>
		var obj=angular.module("myApp",['ngRoute']);
		obj.config(function($routeProvider){
           $routeProvider
           .when("/home",{
           	templateUrl:"home.html",
           	controller:"democtrl"
           })
           .when("/about",{
              templateUrl:"home.html",
              controller:"aboutctrl"
           })
           .otherwise({
           	redirectTo:"/home"
           });
		});
		obj.controller("democtrl",function($scope){
            $scope.item=[{name:"sai",sub:"html"},{name:"jai",sub:"java"},{name:"om",sub:"php"}];
		});
		obj.controller("aboutctrl",function($scope){
            $scope.item1=["sai","java","html"];
		});
	</script>
</head>
<body ng-app="myApp">
	<a href="#home">Home</a>
	<a href="#about">About</a>
	<div ng-view></div>

</body>
</html>
