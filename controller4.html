<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script>
     	var obj=angular.module("myApp",[]);

     	obj.controller("SubController",
               function($scope){
               	$scope.cource=["js","java","html","css","ajs"];
               }
     		);
     </script>
</head>
<body ng-app="myApp">
	<div ng-controller="SubController">
		<span ng-repeat="item in cource">
			sub:{{item}}<br/>
		</span>
	</div>
</body>
</html>
