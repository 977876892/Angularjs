<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script>
     	var obj=angular.module("myApp",[]);

     	obj.controller("SubController",
              function($scope){
                  $scope.course=["ajs","js","html"];
              }
     		);
     </script>
</head>
<body ng-app="myApp">
	<div ng-controller="SubController">
		<ol ng-repeat="item in course">
			<li>{{item}}</li>
		</ol>
	</div>
</body>
</html>
