<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script>
     	var hello=angular.module("MyApp",[]);
		
		hello.controller("SubController",
		     function($scope){
			    $scope.course=["ajs","js","html","css"]
			 });
     </script>
</head>
<body ng-app="MyApp">
  <div ng-controller="SubController">
         <ol>
		      <li ng-repeat="all in course">{{all}}</li>
		 </ol>
  </div>

	
</body>
</html>
