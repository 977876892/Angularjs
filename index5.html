<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
    	obj.controller("Democtrl",function($scope){
    		$scope.detail=["sai","biki","kaju","sibu"];
    		$scope.ser="";
    	});
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">
	<input type="text" ng-model="ser">
		<p ng-repeat="item in detail |filter:ser">{{item}}</p>
	</div>
</body>
</html>
