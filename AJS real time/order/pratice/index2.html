<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("demo",function($scope){
          $scope.items=
          [
             {name:"salt",rate:1000},
             {name:"rice",rate:2000},
             {name:"sugar",rate:9000},
             {name:"alu",rate:100},
             {name:"onion",rate:1500}
          ];
          $scope.cli=function(x){
          	x.active=!x.active;
          }
          $scope.total=function(){
          	var total=0;
          	angular.forEach($scope.items,function(x){
          		if(x.active){
          			total+=x.rate;
          		}
          		
          	});
          	return total;
          }
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="demo">
	<table border="2">
		<tr ng-repeat="item in items" ng-click="cli(item)" ng-class={active:item.active}>
			<td>{{item.name}}</td>
			<td>{{item.rate}}</td>
		</tr>
		<tr>
			<td>Total</td>
			<td>{{total() | currency}}</td>
		</tr>
	</table>
</body>
</html>
