<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("Myapp",[]);
    	obj.controller("Democtrl",
    		function($scope){
               $scope.count=0;
    	});
    </script>
</head>
<body ng-app="Myapp">
	<div ng-controller="Democtrl">
		<h2 ng-mousemove="count=count+1">click me</h2>
		<h3>{{count}}</h3>
	</div>
</body>
</html>
