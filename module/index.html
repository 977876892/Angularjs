<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
    	obj.controller("Democtrl",function($scope){
    		$scope.name="sai";
    		$scope.age=20;
    	});
    	var obj=angular.module("myApp2",["myApp"]);
    	obj.controller("emp",function($scope){
    		$scope.no=550;
    		$scope.job="manager";
    	});
    </script>
</head>
<body ng-app="myApp2">
	<div ng-controller="Democtrl">
		empname:-{{name}}
		empage:-{{age}}
	</div>
	<div ng-controller="emp">
		empno:-{{no}}
		empjob:-{{job }}
	</div>
</body>
</html>
