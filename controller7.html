<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);

    	obj.controller("ImgController",
    		function($scope)
			{
    			$scope.photo=['1.jpg','2.jpg','3.jpg'];
    		});
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="ImgController">
	<img src="{{item}}" ng-repeat="item in photo"/><br/>
	<span>{{item}}</span>
	</div>
</body>
</html>
