<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
    	obj.controller("DemoController",
    		function($scope){
              $scope.uname="";
              $scope.lname="";
              $scope.city="";
              $scope.email="";
              $scope.pin="";
    	});
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="DemoController">
		<form name="form" novalidate action="" method="">
			<fieldset>
				<legend>Registation</legend>
				First name:
				<input type="text" ng-model="uname" ng-required="true" name="f1">
				<span ng-show="form.f1.$error.required && form.f1.$dirty">1st name plz</span>
				Last name:
				<input type="text" ng-model="lname" ng-required="true" name="f2">
				<span ng-show="form.f2.$error.required && form.f2.$dirty">2nd name plz</span>
                 
                 city name:
                 <input type="text" ng-model="city" name="f3" ng-minlength="3" ng-maxlength="10">
                 <span ng-show="form.f3.$error.minlength && form.f3.$dirty">min 3 latter</span>
                 
                 <span ng-show="form.f3.$error.maxlength && form.f3.$dirty">max 10 latter</span>
                 email:
                 <input type="email" ng-model="email" name="f4">
                 <span ng-show="form.f4.$error.email && form.f4.$dirty">plz enter ur mailid</span>
                 pincode:
                 <input type="text" name="f5" ng-model="pin" ng-pattern="/^\d{6}$/">
                 <span ng-show="form.f5.$error.pattern && form.f5.$dirty">enter ur pincode</span>
                 <input type="submit" ng-disabled="form.$invalid" value="click">
			</fieldset>
		</form>
	</div>
</body>
</html>
