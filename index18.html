<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope,$rootScope){
			$scope.x=['sai','ram','jai'];
            $rootScope.g="bikash";
		});
		app.run(function($rootScope){
			$rootScope.a="sairam";
			$rootScope.x=['sai','ram','jai'];
		});
	</script>
</head>
<body ng-app="my">
    <h2>$scope</h2>
	<div ng-controller="demo">
		<ul>
			<li ng-repeat="y in x">{{y}}</li>
		</ul>
	</div>
	<h3>$rootscope</h3>
	<h3>{{a}}</h3>
	<ol>
		<li ng-repeat="i in x">{{i}}</li>
	</ol>
	<p>{{g}}</p>
</body>
</html>
