<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.xyz=
			[
               {name:"sai",class:"10th"},
               {name:"ram",class:"9th"},
               {name:"om",class:"8th"}
			];
			$scope.delet=function(item){
				$scope.xyz.splice($scope.xyz.indexOf(item),1)
			}
		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="2">
		<tr ng-repeat="item in xyz">
			<td>{{item.name}}</td>
			<td>{{item.class}}</td>
			<td>
				<input type="submit" ng-click="delet(item)" value="Delet">
			</td>
		</tr>
	</table>
</body>
</html>
