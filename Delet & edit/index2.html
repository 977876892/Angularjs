<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.x=
			[
               {name:"sai",class:"10th"},
               {name:"ram",class:"10th"},
               {name:"jai",class:"10th"},
               {name:"hari",class:"10th"}
			];
			$scope.del=function(item){
               $scope.x.splice($scope.x.indexOf(item),1);
			}
			$scope.sub=function(){
				$scope.x.push($scope.new);
				$scope.new={};
			}
			$scope.edit=function(item){
				$scope.new=angular.copy(item);
			}
		})
	</script>
</head>
<body ng-app="my" ng-controller="demo">
<input type="text" placeholder="name" ng-model="new.name">
<input type="text" placeholder="class" ng-model="new.class">
<input type="submit" value="add" ng-click="sub()">
	<table border="">
		<tr ng-repeat="item in x">
			<td>{{item.name}}</td>
			<td>{{item.class}}</td>
			<td>
				<input type="submit" value="delete" ng-click="del(item)">
				<input type="submit" value="edit" ng-click="edit(item)">
			</td>
		</tr>
	</table>
</body>
</html>
