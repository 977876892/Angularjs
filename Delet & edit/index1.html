<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
     <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <script src="my1.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">
		<input type="text" ng-model="new.name" placeholder="name"><br>
		<input type="number" ng-model="new.number" placeholder="number"><br>
		<input type="text" ng-model="new.city" placeholder="city"><br>
		<input class="btn btn-default" type="submit" value="Submit" ng-click="save()">
		<input type="text" placeholder="search" ng-model="ser.name">
		<table>
			<tr ng-repeat="contact in detail | filter:ser">
				<td>{{contact.name}}</td>
				<td>{{contact.num}}</td>
				<td>{{contact.city}}</td>
				<td><input class="btn btn-default" type="delet" value="delet" ng-click="delet()"></td>
				<td><input class="btn btn-default" type="edit" value="Edit" ng-click="edit()"></td>
			</tr>
		</table>
	</div>
</body>
</html>
