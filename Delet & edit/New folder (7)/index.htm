<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
           $scope.x=
			[
                  {name:"sai",num:985855},
                  {name:"rai",num:528545},
                  {name:"hari",num:55555}
			];
			$scope.add=function(){
				$scope.x.push($scope.new);
				$scope.new={};
			}
			$scope.delet=function(item){
				$scope.x.splice($scope.x.indexOf(item),1)
			}
			$scope.edit=function(item){
				$scope.new=angular.copy(item);
			}
		})
	</script>
</head>
<body ng-app="my" ng-controller="demo">
   
   <table border="2">
   	<caption>
   		<input type="text" placeholder="name" ng-model="new.name">
   <input type="text" placeholder="number" ng-model="new.num">
   <input type="submit" value="add" ng-click="add()">
   	</caption>
   	<tbody>
   		<tr ng-repeat="item in x">
   			<td>
   				{{item.name}}
   			</td>
   			<td>
   				{{item.num}}
   			</td>
   			<td>
   				<input type="submit" value="delet" ng-click="delet(item)">
   			</td>
   			<td>
   			    <input type="submit" value="edit" ng-click="edit(item)">
   			</td>
   		</tr>
   	</tbody>
   </table>
</body>
</html>
