<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.x=[{name:"sai",num:"52555555"},{name:"ram",num:"85555"},{name:"om",num:"8462222"}];
			
			$scope.sub=function(){
                $scope.x.push($scope.new);
                $scope.new={};
			}

			$scope.edit=function(item){
              $scope.new=angular.copy(item);
			}

			$scope.delete=function(item){
				$scope.x.splice($scope.x.indexOf(item),1);
			}
		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="2">
		<tr>
			<td>Name</td>
			<td>
				<input type="text" ng-model="new.name" >
			</td>
		</tr>
		<tr>
			<td>Number</td>
			<td>
				<input type="number" ng-model="new.num" >
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button ng-click="sub()">Add</button>
			</td>
		</tr>
	</table>
	<br><br>
	<table border="2">
		<tr ng-repeat="item in x">
			<td>{{item.name}}</td>
			<td>{{item.num}}</td>
			<td><button ng-click="edit(item)">Edit</button></td>
			<td><button ng-click="delete(item)">Delete</button></td>
		</tr>
		
	</table>
</body>
</html>
