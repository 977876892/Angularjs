<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="2">
		<tr>
			<td>Name</td>
			<td><input type="text" placeholder="name" ng-model="new.name"></td>
		</tr>
		<tr>
			<td>Class</td>
			<td><input type="text" placeholder="class" ng-model="new.class"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" ng-click="add()" value="add"></td>
		</tr>
	</table>
	<table border="2">
		<tr>
			<th>Name</th>
			<th>Class</th>
			<th>Edit</th>
			<th>Delet</th>
		</tr>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{item.class}}</td>
			<td><input type="submit" ng-click="edit(item)" value="edit"></td>
			<td><input type="submit" ng-click="delet(item)" value="delet"></td>
		</tr>
	</table>
</body>
</html>
