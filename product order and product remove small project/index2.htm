<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
           $scope.x=["salt","sugar","rice","tea"];
           $scope.sub=function(){
           if(!$scope.x){
           	return;
           }
           $scope.error="";
           if($scope.x.indexOf($scope.add) == -1){
           	 $scope.x.push($scope.add);
           }
           else{
			$scope.error="The item is already in your shopping list.â˜º";
		}
           }
           $scope.del=function(x){
           	$scope.x.splice(x,1);
           }
		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="2">
		<tr ng-repeat="item in x">
			<td>{{item}} <span ng-click="del()">*</span></td>
		</tr>
		<input type="text" ng-model="add">
		<input type="submit" ng-click="sub()">
	</table>
	{{error}}
</body>
</html>
