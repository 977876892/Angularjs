<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.x=['rice','salt','sugar','dal'];
			$scope.del=function(item){
				$scope.x.splice($scope.x.indexOf(item),1)
			}
			$scope.sub=function(){
               $scope.error="";
               if(!$scope.x){
               	return;
               }
               if($scope.x.indexOf($scope.add) == -1){
               	$scope.x.push($scope.add);
               }
               else{
               	$scope.error="The item is already in your shopping list.â˜º";
               }
			}

		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
<input type="text" ng-model="add">
<input type="submit" value="Add" ng-click="sub()">
	<table border="">
		<tr>
			<th>Order</th>
		</tr>
		<tr ng-repeat="item in x">
			<td>
			    {{item}}
			    <span ng-click="del(item)">*</span>
			</td>
		</tr>
	</table>
	{{error}}
</body>
</html>
