<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  <style>
    .container{
      width: 40%;
    }
  </style>
  </head>
  <body ng-app="myapp" ng-controller="democtrl">
    <div class="container">
   <div ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
        <input placeholder="Search shopping items here" class="w3-input w3-border w3-padding" ng-model="ser">
  <ul class="w3-ul">
    <li class="w3-padding-16" ng-repeat="x in orders | filter:ser">
       {{x}}
       <span style="cursor:pointer;" class="w3-right w3-margin-right" ng-click="rem()">Ã—</span>
    </li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" class="w3-input w3-border w3-padding" ng-model="add">
      </div>
      <div class="w3-col s2">
        <button ng-click="addit()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
  </div>
</div>

</div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
