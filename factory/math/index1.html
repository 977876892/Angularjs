<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.factory("demofac",function(){
			var obj={};
			obj.sum=function(x,y){
				var z=x+y;
				return z;
			}
			obj.min=function(x,y){
				var z=x-y;
				return z;
			}
			return obj;
		});
		app.controller("demo",function($scope,demofac){
			$scope.fnum="";
			$scope.snum="";
			$scope.sum=function(){
				var x=demofac.sum(parseInt($scope.fnum),parseInt($scope.snum));
				$scope.res=x;
			}
			$scope.min=function(){
				var x=demofac.min(parseInt($scope.fnum),parseInt($scope.snum));
				$scope.res=x;
			}
		});
	</script>
</head>
<body ng-app="my" ng-controller="demo">
	<table border="1">
		<tr>
			<td>First Number</td>
			<td>
				<input type="number" ng-model="fnum">
			</td>
		</tr>
		<tr>
			<td>Secound Number</td>
			<td>
				<input type="number" ng-model="snum">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="+" ng-click="sum()">
				<input type="submit" value="-" ng-click="min()">
			</td>
		</tr>
		<tr>
			<td>Result</td>
			<td>
				{{res}}
			</td>
		</tr>
	</table>
</body>
</html>
