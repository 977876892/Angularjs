<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($scope){
			$scope.xyz=["one","two","three","four","five","six"];
		});
	</script>
</head>
<body  ng-app="my" ng-controller="demo">
	<select name="" id="" ng-options="x for x in xyz" ng-model="x">{{x}}</select>
</body>
</html>
