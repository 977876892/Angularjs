 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script>
   	  var obj=angular.module("myApp",[]);
   	  obj.controller("MyCtrl",
   	  	function($scope,$timeout)
   	  	{
           $scope.a=['1.jpg','2.jpg'];
		   $scope.b="whats ur name?";
		   
           $timeout(function(){
           	$scope.a=['3.jpg','1.jpg','2.jpg'];
           },3000);
		   
		   $timeout(function(){
           	$scope.b="sai";
           },3000);
   	  });
   </script>
 </head>
 <body ng-app="myApp">
 	<div ng-controller="MyCtrl">
 		<img ng-repeat="item in a" src="{{item}}">
		<h2>{{b}}</h2>
 	</div>
 </body>
 </html>
