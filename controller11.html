<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	 <script>
	    var obj=angular.module("myApp",[]);
		
		obj.controller("SubController",
		    function($scope){
		      $scope.product=
			  [
				  {sname:"sai",roll:20,pic:'1.jpg'},
				  {sname:"ram",roll:30,pic:'2.jpg'}
			  ]
		});
	 </script>
</head>
<body ng-app="myApp">
   <div ng-controller="SubController">
        <table border="3">
		    <tr>
			    <th>name</th>
			    <th>roll</th>
			    <th>pic</th>
			</tr>
			<tr ng-repeat="item in product">
			    <td>{{item.sname}}</td>
			    <td>{{item.roll}}</td>
			    <td><img src="{{item.pic}}"></td>
			</tr>
		</table>
   </div>
	
</body>
</html>
