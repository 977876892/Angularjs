<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
        
var app = angular.module('app', []);

app.controller('TestController', function ($scope) {
    $scope.data = [
       {name: 'Shidhin',info: 'I am from Dubai'},
       {name: 'Someone',info: 'I am from New york'}];
    $scope.add=function(x,y){
    	$scope.result= x+y;
    }
});
    </script>
</head>
<body>
	 <div ng-app="app" ng-controller="TestController">
    <table border="2">
        <tr ng-repeat="d in data">
            <td><strong>{{d.name}}</strong></td>
             <td>{{ d.info }}</td>
             <td><input type="button" ng-click="add(d.name,d.info)" value="add">
        </tr>
     
    </table>
    <span>{{result}}</span>
</div>
</body>
</html>
