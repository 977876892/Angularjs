<div ng-controller="frmctrl">
<form method="get" name="frm" autocomplete="off" novalidate>
	<table border="2">
		<tr>
			<td>Name</td>
			<td><input type="text" ng-model="name" name="name" required>
                <span ng-show="frm.name.$invalid && frm.name.$dirty">plz enter ur name?</span>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" ng-model="email" name="email" required>
				<span ng-show="frm.email.$invalid && frm.email.$dirty">
					<span ng-show="frm.email.$error.required">Enter ur name</span>
					<span ng-show="frm.email.$error.email">Enter ur Valid email</span>
				</span>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" ng-model="password" name="pass" required>
                 <span ng-show="frm.pass.$invalid && frm.pass.$dirty">Enter ur password?</span> 
			</td>
		</tr>
		
		<tr>
			<td>Number</td>
			<td><input type="number" ng-model="number"></td>
		</tr>
		<tr>
			<td>Date</td>
			<td><input type="date" ng-model="date"></td>
		</tr>
        <tr>
			<td>Time</td>
			<td><input type="time" ng-model="time"></td>
		</tr>
		<tr>
			<td>Color</td>
			<td><input type="color" ng-model="color"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="submit"></td>
		</tr>
	</table>
</form>
</div>
