<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="angular.min.js"></script>
    <script>
    	var obj=angular.module("myApp",[]);
    	obj.controller("Democtrl",
    		function($scope){
               
               $scope.productcs=
               [
                  {name:"asha",brand:"nokia",price:3000,pic:"img1.jpg"},
                  {name:"gallexy",brand:"samsung",price:5000,pic:"img2.jpg"},
                  {name:"g666",brand:"vivo",price:15000,pic:"img3.jpg"}
               ];
               $scope.mode="list";
    	});
    </script>
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">
		<img src="list.png" ng-click="mode='list'" alt="">
		<img src="list1.png" ng-click="mode='details'" alt="">
		<img src="list1.png" ng-click="mode='largeicon'" alt="">
		<div ng-switch="mode">
			<div ng-switch-when="list">
				<ol>
					<li ng-repeat="item in productcs">{{item.name}}</li>
				</ol>
			</div>
			<div ng-switch-when="details">
				<table border="2">
					 <tr ng-repeat="item in productcs">
					 	<td>{{item.name}}</td>
					 	<td>{{item.brand}}</td>
					 	<td>{{item.price}}</td>
					 </tr>
				</table>
			</div>
			<div ng-switch-when="largeicon">
				<img ng-repeat="item in productcs" src="{{item.pic}}" alt="">
			</div>
		</div>
	</div>
</body>
</html>
