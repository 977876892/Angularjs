<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      var obj=angular.module("myApp",[]);
      obj.controller("DemoController",
        function($scope){
           $scope.images=['1.jpg','2.jpg','3.jpg'];
           $scope.emp=
           [
              {empno:222,ename:"sai",job:"manager"},
              {empno:565,ename:"ram",job:"sales"},
              {empno:895,ename:"jai",job:"ceo"}
           ];
           $scope.f1=function(){
            alert("wellcome");
           }
           $scope.f2=function(){
            alert("end");
           }
      });
    </script>
  </head>
  <body ng-app="myApp">
     <div ng-controller="DemoController">
       <div class="btn-group-vertical">
         <input type="button" class="btn btn-primery" ng-click="f1()" value="sum">
         <input type="button" class="btn btn-success" ng-click="f2()" value="sum">
          <table border="2">
            <tr>
              <th>Emp</th>
              <th>Name</th>
              <th>Detail</th>
            </tr>
            <tr ng-repeat="item in emp" ng-class-even={sucess:true} ng-class-odd={danger:true}>
               <td>{{item.empno}}</td>
               <td>{{item.ename}}</td>
               <td>{{item.job}}</td>
            </tr>
          </table>
          slect img class:
          <select ng-model="x">
            <option>rounded</option>
            <option>circle</option>
            <option>thumbnail</option>
          </select>
          <img ng-repeat="item in images" src="{{item}}" class="img-{{x}}" alt="">
       </div>
     </div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
