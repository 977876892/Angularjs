<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("my",[]);
		app.controller("demo",function($rootScope,$scope){
			$scope.msg="this msg is scope";
			$rootScope.rootmsg="this msg is rootscope";
        setTimeout(function(){
        	console.log("timeout expired.....");
        	$rootScope.rootmsg="rootscope msg";
        	$scope.msg="scope msg";
        	$scope.$digest(); //change the only scope value
        },2000);

		});
	</script>
</head>
<body ng-app="my">
{{rootmsg}}
<div ng-controller="demo">
	{{msg}}
</div>
	
</body>
</html>
