<!doctype html>
<html>
  <head>
     <script src="angular.min.js"></script>
     <script>
	    var app=angular.module("myapp",[]);
		app.controller("demo",function($scope,$http){
		   $http.get("my.html")
		   .then(function(x){
		     $scope.y=x.data;
		   });
		});
	 </script>
  </head>
  <body ng-app="myapp"ng-controller="demo">
      {{y}}
  </body>
</html>
