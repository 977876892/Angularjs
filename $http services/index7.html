<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("demo",function($scope,$http){
          $http.get("my.html")
          .then(function(res){
          	$scope.sai=res.data;
          })
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="demo">
	{{sai}}
</body>
</html>
