<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var obj=angular.module("myApp",[]);
		obj.controller("Democtrl",
			function($scope,$http){
               $http.get("my.html")
               .then(function(a){
               	$scope.b=a.data;
               });
			});
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="Democtrl">
		{{b}}
	</div>
</body>
</html>
