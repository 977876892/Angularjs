<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js"></script>
	<script>
		var obj=angular.module("myapp",[]);
		obj.controller("democtrl",function($scope,$http){
			$http.get("my.html")
			.then(function(response){
				$scope.well=response.data;
			});
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="democtrl">
	{{well}}
</body>
</html>
